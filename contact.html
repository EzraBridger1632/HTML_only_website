<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li> <a href="index.html">Home</a> </li>
                <li> <a href="index.html#aboutLTS">About 
                <abbr title="Little Taco Shop">LTS</abbr> </a> </li>
                <li> <a href="index.html#menu">Our Menu</a> </li>
                <li> <a href="StoreHours.html">Store Hours</a> </li>
            </ul>

        <figure>
            <img src="img/tacos_close_up_400x260.png" 
            alt="Little Taco Shop Tacos" title="The Tacos look delicious!"
            width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <article>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" 
            method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" autofocus
                        placeholder="John Doe" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" 
                        placeholder="random@gmail.com" required>
                    </p>
                    <label for="message">Your Message</label>
                    <br>
                    <textarea name="message" id="message" 
                    cols="30" rows="10" 
                    placeholder="Type your message here."></textarea>
                </fieldset>
                <p>
                    <button type="submit" formaction="https://httpbin.org/post"
                    formmethod="post">Send</button>
                    <button type="reset">Reset</button>
                </p>
            </form>
        </article>

        <article>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T
                <br>
                Kansas City, MO 55555-55555
            </address>
            <p><em> Phone:<a href="tel:+5555555555">555-555-5555</a> </em></p>
            <p> <a href="#">Back to Top</a> </p>
        </article>

        <hr>

        <footer>Copyright &copy; The Little Taco Shop</footer>
    </main>
